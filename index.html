
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Touch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Artisan Touch</h1>
    <p>Professional Painting and Decorating Services in London</p>
    <a href="#contact" class="btn">Contact Us</a>
  </header>
  <nav>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="services" class="section">
    <h2>Our Services</h2>
    <p>We offer top-quality painting and decorating services tailored to your needs.</p>
  </section>
  <section id="gallery" class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/200x150" alt="Gallery image 1">
      <img src="https://via.placeholder.com/200x150" alt="Gallery image 2">
      <img src="https://via.placeholder.com/200x150" alt="Gallery image 3">
    </div>
  </section>
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Artisan Touch. All rights reserved.</p>
  </footer>
</body>
</html>
